<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000Words</title>
    <link rel="stylesheet" href="resourses/css/style.css">
</head>
<body>
    <div id="lang-popup" class="central-widget">
        <form action="" method="post" id="lang-select">
            <select name="language" id="lang">
                <option value="Turkish">Turkish</option>
                <option value="German">German</option>
                <option value="Spanish">Spanish</option>
            </select>
            <input type="submit" value="let's go">
        </form>
    </div>
    <div class="central-widget">

        <div id="lives-box">
            <h1 id="lives"></h1>
        </div>

        <div id="correct-ans">
            <h1 id=""></h1>
        </div>

        <div id="flip-card">
            <h1 id="card-text"></h1>
        </div>

        <form action="" id="ans-submit">
            <input type="text" id="answer">
            <input type="submit" value="Go" >
        </form>

        <button id="skip-button">SKIP ></button>
    </div>

    <div id="win-banner">
        <h3 id="banner-text">You Got It!</h3>
    </div>

    <script src="resourses/scripts/game.js"></script>
</body>
</html>
