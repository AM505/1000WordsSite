<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000Words</title>
    <link rel="stylesheet" href="resourses/css/style.css">
</head>
<body>

    <div class="central-widget">
       <div class="center">
            <div class="top-panel">
                <div id="lives-box" class="text-areas fake-text-areas">
                    <h1 id="lives"></h1>
                </div>
    
                <div id="correct-ans" class="text-areas">
                    <h1 id="cor-ans"></h1>
                </div>
            </div>


            <div id="flip-card">
                <h1 id="card-text"></h1>
            </div>

            <form action="" id="ans-submit">
                <input type="text" id="answer" class="text-areas">
                <input type="submit" value="Let's Go" class="buttons">
            </form>

            <button id="skip-button" class="buttons">SKIP ></button>
        </div>

    </div>

    <div id="win-banner">
        <h3 id="banner-text">You Got It!</h3>
    </div>

    <script src="resourses/scripts/game.js"></script>
</body>
</html>
