<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000Words</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body>
    <!-- div to contain features in center stacked on top of eachother -->
    <div class="central-widget">
        <div class="top-panel">
            <!-- lives box, shows player life count -->
            <div id="lives-box" class="fake-text-areas">
                <div>
                    <i class="fas fa-heart red-text"></i>
                </div>
                <div id="lives">
                </div>
            </div>
            <!-- correct ans box, shows how many correct answers the player got-->
            <div id="correct-ans" class="fake-text-areas">
                <div>
                    <i class="far fa-check-square green-text"></i>
                </div>
                <div id="cor-ans">
                </div>

            </div>
        </div>
        <!-- card, shows the word and on being clicked shows its translation in english-->
        <div id="flip-card">
            <h1 id="card-text"></h1>
        </div>
        <!--form for submitting answer-->
        <div id="bottom-panel">
            <form action="https://formdump.codeinstitute.net/" id="ans-submit">
                <input type="text" id="answer" class="text-areas">
                <input type="submit" value="Check" class="buttons">
            </form>
        </div>
        <!--button to skip to next word-->
        <button id="skip-button" class="buttons">Skip <i class="fas fa-forward"></i></button>
        <!--winbanner to show users they got a correct answer-->
        <div id="win-banner">
            <h3 id="banner-text">You Got It!</h3>
        </div>

        <!-- win game popup, shows when all words complete-->
        <div id="container-popup">
            <div id="win-game-popup">
                <h1>Well done! You did it, you comepleted the game!</h1>
                <p id="label">You did it with <span id="lives-remaining"></span> lives remaining.</p>
                <p id="label">You guessed <span id="correct-words"></span> words correctly.</p>
                <a href="index.html">Play Again?</a>
            </div>
        </div>

    </div>
    <script src="assets/scripts/game.js"></script>
</body>

</html>
